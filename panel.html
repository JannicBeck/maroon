<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Maroon</title>
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/maroonPanel.css">
</head>
<body>

    <div class="spacer col-lg-1"></div>
    <div class="calendarWrapper col-lg-10" style="padding-top: 100px"></div>
    <div class="spacer col-lg-1"></div>

	<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/moment/min/moment-with-locales.min.js"></script>
	<script src="bower_components/handlebars/handlebars.min.js"></script>
	<script src="maroon.js"></script>

	<script>
	$(function (){
		// this will be replaced with precompiled templates in the final version
		$.get('templates/maroonPanel.handlebars', function (template) {
			template = Handlebars.compile(template);

			// instantiate calendar
			var myCalendar = MaroonCalendar({
				title: 'Bootstrap Calendar',
				timespan: [2016, 2021],
				locale: 'de'
			});

			// get the popoverWrapper
			var calendarWrapper = $('.calendarWrapper');

			// bind events
			calendarWrapper.on('click', '.maroonMonths button', myCalendar.monthSelect);
			calendarWrapper.on('click', '.maroonYears button', myCalendar.yearSelect);
			calendarWrapper.on('click', '.maroonContent td', myCalendar.daySelect);

            calendarWrapper.html(template(myCalendar.view));

			myCalendar.on('updated', function (view) {
				// render the template into the generated bootstrap popover
				calendarWrapper.html(template(view));
			});

		});
	}());
	</script>

</body>
</html>
