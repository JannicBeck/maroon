<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calendar Template - Mustache</title>
	<link rel="stylesheet" href="/dependencies/css/bootstrap.min.css">
	<link rel="stylesheet" href="calendar.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>

<div id='calendar' tabindex='0' class='popover' style='display: block; outline: none'></div>

<script id="calendar-template" type="text/template">
	<h3 class='popover-title'>{{title}}</h3>
	<div class='dropdown month-dropdown pull-left'>
		<button class='btn btn-default dropdown-toggle' type='button' data-toggle='dropdown' aria-expanded='true'>
			<span class='fa-chevron-circle-down'></span>
			<span class='current-month'>{{currentMonth}}</span>
		</button>
		<ul class='dropdown-menu month-dropdown' role='menu'>
			{{#months}}
			<li><a>{{.}}</a></li>
			{{/months}}
		</ul>
	</div>
	<div class='dropdown year-dropdown pull-right'>
		<button class='btn btn-default dropdown-toggle' type='button' data-toggle='dropdown' aria-expanded='true'>
			<span class='current-year'>{{currentYear}}</span>
			<span class='fa-chevron-circle-down'></span>
		</button>
		<ul class='dropdown-menu year-dropdown' role='menu'>
			{{#yearList}}
			<li><a>{{.}}</a></li>
			{{/yearList}}
		</ul>
	</div>
	<div class='calendar-content popover-content'>
		<table class='table calendar-table'>
			<thead>
				<tr>
					{{#weekdays}}
					<th>{{.}}</th>
					{{/weekdays}}
				</tr>
			</thead>

			<tbody>
				{{#content}}
				<tr>
					{{#.}}
					<td>{{.}}</td>
					{{/.}}
				</tr>
				{{/content}}
			</tbody>
		</table>
	</div>
	<!-- <div class='popover-footer col-xs-12'>
		<div class=" col-xs-6">
			<input id='start' class='datepickerInput form-control input-sm' type="text" placeholder='Anreise' value={{startDateInterval}}>
		</div>
		<div class="col-xs-6">
			<input id='start' class='datepickerInput form-control input-sm' type="text" placeholder='Abreise' value={{endDateInterval}}>
		</div>
	</div> -->
</script>

	<script src="/dependencies/js/jquery.min.js"></script>
	<script src="/dependencies/js/moment-with-locales.min.js"></script>
	<script src="/dependencies/js/mustache.min.js"></script>
	<script src="/dependencies/js/bootstrap.min.js"></script>
	<script src="calendar.js"></script>

	<script>
	$(function($){
		var $calendar = $('#calendar');
		var $template = $('#calendar-template');
		var myCalendar = new Calendar({
			timespan: [2016, 2020],
			nrows: 5,
			startOfWeek: 1, // 1 means start week on monday
		}).launch({
			$template: $template,
			$calendar: $calendar,
			locale: 'de',
			// title: 'My Awesome Datepicker',
			// months: ['Januaro', 'Februaro', 'Marto', 'Aprilo',
			//             'Majo', 'Junio', 'Julio', 'Aŭgusto',
			//             'Septembro', 'Oktobro', 'Novembro', 'Decembro'],
			// weekdays: ['Lundo', 'Mardo', 'Merkredo', 'Ĵaŭdo', 'Vendredo', 'Sabato', 'Dimanĉo']
		});

	}(jQuery));
	</script>
</body>
</html>
