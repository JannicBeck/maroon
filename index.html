<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Maroon</title>
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="maroon.css">
	<script src="maroon.js"></script>

</head>
<body>

<div id='calendar-placeholder' tabindex='0' class='popover' style='display: block; outline: none'></div>

<script id="calendar-template" type="text/template">
<h3 id="calendar-title" class='popover-title'>{{title}}</h3>
<div class='dropdown month-dropdown pull-left'>
	<button class='btn btn-default dropdown-toggle' type='button' data-toggle='dropdown' aria-expanded='true'>
		<span class='fa-chevron-circle-down'></span>
		<span id="calendar-currentMonth" class='current-month'>{{#lam}}{{month}}{{/lam}}</span>
	</button>
	<ul id="calendar-months" class='dropdown-menu month-dropdown' role='menu'>
		{{#months}}
		<li><a>{{.}}</a></li>
		{{/months}}
	</ul>
</div>
<div class='dropdown year-dropdown pull-right'>
	<button class='btn btn-default dropdown-toggle' type='button' data-toggle='dropdown' aria-expanded='true'>
		<span id="calendar-currentYear" class='current-year'>{{year}}</span>
		<span class='fa-chevron-circle-down'></span>
	</button>
	<ul id="calendar-years" class='dropdown-menu year-dropdown' role='menu'>
		{{#years}}
			<li><a>{{.}}</a></li>
		{{/years}}
	</ul>
</div>
<div class='calendar-content popover-content'>
	<table class='table calendar-table'>
		<thead>
			<tr id="calendar-weekdays">
				{{#weekdaysMin}}
				<th>{{.}}</th>
				{{/weekdaysMin}}
			</tr>
		</thead>

		<tbody id="calendar-content">
			{{#content}}
			<tr>
				{{#.}}
				<td>{{.}}</td>
				{{/.}}
			</tr>
			{{/content}}
		</tbody>
	</table>
</div>
</script>

	<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
	<script>window.jQuery || document.write('<script src="bower_components/jquery/dist/jquery.min.js"><\/script>')</script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/moment/min/moment-with-locales.min.js"></script>
	<script src="bower_components/mustache/mustache.min.js"></script>

	<script>
	var options = {
		timespan: [2016, 2020],
		startOfWeek: 1, // 1 means start week on monday
		locale: 'en',
		// title: 'My Awesome Datepicker',
		// months: ['Januaro', 'Februaro', 'Marto', 'Aprilo',
		//             'Majo', 'Junio', 'Julio', 'Aŭgusto',
		//             'Septembro', 'Oktobro', 'Novembro', 'Decembro'],
		// weekdays: ['Lundo', 'Mardo', 'Merkredo', 'Ĵaŭdo', 'Vendredo', 'Sabato', 'Dimanĉo']
	};
	var maroonCalendar = Calendar(options);
	</script>
</body>
</html>
