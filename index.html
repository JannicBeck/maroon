<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Maroon</title>
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="maroon.css">
	<script src="maroon.js"></script>

</head>
<body>

<div id='maroonPlaceholder' tabindex='0' class='popover' style='display: block; outline: none'></div>

<script id="maroonDatepicker" type="text/template">
<h3 class='popover-title maroonTitle'>{{title}}</h3>
<div class='dropdown month-dropdown pull-left'>
	<button class='btn btn-default btn-maroon dropdown-toggle' type='button' data-toggle='dropdown' aria-expanded='true'>
		<span class='fa-chevron-circle-down'></span>
		<span class='maroonMonth'>{{month}}</span>
	</button>
	<ul class='dropdown-menu maroonMonths' role='menu'>
		{{#months}}
		<li><a>{{.}}</a></li>
		{{/months}}
	</ul>
</div>
<div class='dropdown pull-right'>
	<button class='btn btn-default btn-maroon dropdown-toggle' type='button' data-toggle='dropdown' aria-expanded='true'>
		<span class='maroonYear'>{{year}}</span>
		<span class='fa-chevron-circle-down'></span>
	</button>
	<ul class='dropdown-menu maroonYears' role='menu'>
		{{#years}}
			<li><a>{{.}}</a></li>
		{{/years}}
	</ul>
</div>
<div class='popover-content'>
	<table class='table'>
		<thead>
			<tr class="maroonWeekdays">
				{{#weekdaysMin}}
				<th>{{.}}</th>
				{{/weekdaysMin}}
			</tr>
		</thead>

		<tbody class="maroonContent">
			{{#content}}
			<tr>
				{{#.}}
				<td>{{.}}</td>
				{{/.}}
			</tr>
			{{/content}}
		</tbody>
	</table>
</div>
</script>

	<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
	<script>window.jQuery || document.write('<script src="bower_components/jquery/dist/jquery.min.js"><\/script>')</script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/moment/min/moment-with-locales.min.js"></script>
	<script src="bower_components/mustache/mustache.min.js"></script>

	<script>
	var options = {
		timespan: [2016, 2028],
		startOfWeek: 1, // 1 means start week on monday
		locale: 'de',
		// title: 'My Awesome Datepicker',
		// months: ['Januaro', 'Februaro', 'Marto', 'Aprilo',
		//             'Majo', 'Junio', 'Julio', 'Aŭgusto',
		//             'Septembro', 'Oktobro', 'Novembro', 'Decembro'],
		// weekdays: ['Lundo', 'Mardo', 'Merkredo', 'Ĵaŭdo', 'Vendredo', 'Sabato', 'Dimanĉo']
	};
	var myCalendar = new maroonCalendar(options);
	// myCalendar.currentDate = moment("1991-06-02");
	// myCalendar.locale = 'fr';
	</script>
</body>
</html>
