<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Maroon</title>
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="maroon.css">
</head>
<body>

	<div class="col-xs-1"></div>
	<div class="maroonPopover col-xs-5"></div>
	<div class="maroonPopover2 col-xs-6"></div>


	<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/moment/min/moment-with-locales.min.js"></script>
	<script src="bower_components/handlebars/handlebars.min.js"></script>
	<script src="maroon.js"></script>

	<script>
		$(function(){

			// function for experementing with template
			$.get('templates/popover.handlebars', function(template) {

				var options = {
					timespan: [2016, 2028],
					startOfWeek: 1, // 1 means start week on monday
					locale: 'de',
					placeholder: $('.maroonPopover'),
					template: Handlebars.compile(template),
					// mode: 'interval',
					// template: Handlebars.templates['popover-footer'],
					// title: 'My Awesome Datepicker',
					// months: ['Januaro', 'Februaro', 'Marto', 'Aprilo',
					//             'Majo', 'Junio', 'Julio', 'Aŭgusto',
					//             'Septembro', 'Oktobro', 'Novembro', 'Decembro'],
					// weekdays: ['Dimanĉo', 'Lundo', 'Mardo', 'Merkredo', 'Ĵaŭdo', 'Vendredo', 'Sabato'],
					// weekdays: ['天', '一', '二', '三', '四', '五', '六']
				};
				var myCalendar = maroonCalendar(options);
				var mySecondCalendar = maroonCalendar({
					timespan: [2016, 2028],
					startOfWeek: 1, // 1 means start week on monday
					locale: 'en',
					placeholder: $('.maroonPopover2'),
					template: Handlebars.compile(template)
				});
				var birthday = moment("1991-06-02");
				myCalendar.currentDate(birthday).locale('fr');

			});

			// template = Handlebars.templates.popover-footer;

			// $('[data-toggle="popover"]').popover();


		}());
	</script>
</body>
</html>
