<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Maroon</title>
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="maroon.css">
	<style media="screen">
		span { font-size: 25px; color: maroon }
	</style>
</head>
<body>


	<div class="wrapper" style="text-align: center;">
		<div class="maroonPopover col-xs-6" style="padding:50px;"></div>
		<div class="maroonPopoverSecond col-xs-6"  style="padding:50px;"></div>
	</div>

	<!-- <div class="wrapper" style="text-align: center;">
		<button id="maroonPopover" type="button" class="btn btn-default" data-toggle="popover" style="position: absolute; top: 50%;">Click to toggle popover</button>
	</div> -->

	<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/moment/min/moment-with-locales.min.js"></script>
	<script src="bower_components/handlebars/handlebars.min.js"></script>
	<script src="maroon.js"></script>

	<script>

		$(function(){

			// this will be replaced with precompiled templates in the final version
			$.get('templates/inline.handlebars', function(template) {
				template = Handlebars.compile(template);

				// options of the maroonCalendar object
				var options = {
					// title: 'My Awesome Calendar',
					timespan: [2016, 2020],
					locale: 'de',
					placeholder: $('.maroonPopover'),
					template: template,
					// template: Handlebars.templates['popover']
				};

				// create a new instance of the maroonCalendar
				var myCalendar = maroonCalendar(options);
				// render the calendar instance into the specified placeholder
				myCalendar.render();

				// instantiate a second calendar
				var mySecondCalendar = maroonCalendar({
					timespan: [2016, 2025],
					placeholder: $('.maroonPopoverSecond'),
					template: template
				});
				// render the calendar instance into the specified placeholder
				mySecondCalendar.render();

			});

		}());
	</script>
</body>
</html>
